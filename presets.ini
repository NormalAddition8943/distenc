[DEFAULT]
target_width = -2
target_height = 720
video_bitrate_kbps = 800
audio_bitrate_kbps = 80
crop_samples = 5
ffmpeg_path = ffmpeg
ffprobe_path = ffprobe

[base_x265_params]
params = hme=1:hme-search=hex,hex,umh:hme-range=25,25,26:subme=7:min-keyint=48:keyint=800:aq-mode=4:aq-strength=1.0:aq-motion=1:qcomp=0.65:ref=4:rd=4:dynamic-rd=4:psy-rd=1.8:psy-rdoq=1.0:tskip=1:tskip-fast=1:no-rect=1:frame-threads=1:limit-sao=1:no-high-tier=1:hdr10-opt=1:

[preset_none]
use_one_pass = false
crf_or_rate = 800
x265_params = bframes=7:cbqpoffs=-3:crqpoffs=-3:deblock=-3:selective-sao=3:rc-lookahead=160:vbv-maxrate=10000:vbv-bufsize=12000:
scale_filter = spline36
sharpen_filter = cas=strength=0.09

[preset_light]
use_one_pass = false
crf_or_rate = 1200
x265_params = bframes=6:cbqpoffs=-1:crqpoffs=-1:deblock=2:no-amp=1:selective-sao=4:rc-lookahead=160:vbv-maxrate=10000:vbv-bufsize=12000:
scale_filter = spline36
sharpen_filter = cas=strength=0.05

[preset_medium]
use_one_pass = false
crf_or_rate = 1000
x265_params = bframes=5:cbqpoffs=1:crqpoffs=1:deblock=4:no-amp=1:selective-sao=4:nr-inter=200:nr-intra=50:rc-lookahead=160:vbv-maxrate=5000:vbv-bufsize=6000:
scale_filter = spline36
sharpen_filter = 

[preset_heavy]
use_one_pass = true
crf_or_rate = 33
x265_params = hevc-aq=1:mcstf=1:bframes=5:cbqpoffs=3:crqpoffs=3:deblock=6:no-amp=1:selective-sao=4:nr-inter=1000:nr-intra=400:rc-lookahead=50:vbv-maxrate=2500:vbv-bufsize=3000:
scale_filter = lanczos
sharpen_filter = 
