[baseline]
target_width = -2
target_height = 720
crf_or_rate = 800
audio_bitrate_kbps = 80
crop_samples = 5
ffmpeg_path = ffmpeg
ffprobe_path = ffprobe
x265_params = hme=1:hme-search=hex,hex,umh:hme-range=25,25,26:subme=7:min-keyint=48:keyint=800:aq-mode=4:aq-strength=1.0:aq-motion=1:qcomp=0.65:ref=4:rd=4:dynamic-rd=4:psy-rd=1.8:psy-rdoq=1.0:tskip=1:tskip-fast=1:frame-threads=1:limit-sao=1:no-high-tier=1:hdr10-opt=1:bframes=8
add_x265_params =
video_filter =
scale_filter = spline36
sharpen_filter =

[preset_4k-720p-cas-clean]
add_x265_params = deblock=-3:selective-sao=2:no-rect=1:rc-lookahead=80:aq-motion=0:vbv-maxrate=10000:vbv-bufsize=12000
sharpen_filter = cas=strength=0.1

[preset_900p-cas-clean]
crf_or_rate = 1500
target_height = 900
add_x265_params = deblock=-3:selective-sao=3:no-rect=1:rc-lookahead=80:aq-motion=0:vbv-maxrate=6000:vbv-bufsize=7000
sharpen_filter = cas=strength=0.1

[preset_4k-1080p-clean]
target_height = 1080
add_x265_params = deblock=-3:selective-sao=3:no-amp=1:no-rect=1:aq-motion=1:vbv-maxrate=10000:vbv-bufsize=12000:frame-threads=2

[preset_1080p-clean]
add_x265_params = cbqpoffs=-3:crqpoffs=-3:deblock=-1:selective-sao=2:no-rect=1:rc-lookahead=120:vbv-maxrate=10000:vbv-bufsize=12000
sharpen_filter = cas=strength=0.1

[preset_light]
crf_or_rate = 16
target_width = 1440
target_height = -2
add_x265_params = mcstf=1:bframes=5:cbqpoffs=3:crqpoffs=3:no-deblock=1:no-amp=1:no-rect=1:no-sao=1:nr-inter=250:rc-lookahead=72:pbratio=1.22:level-idc=5

[preset_heavy]
crf_or_rate = 16
target_width = 1440
target_height = -2
add_x265_params = mcstf=1:bframes=5:cbqpoffs=3:crqpoffs=3:no-deblock=1:no-amp=1:no-rect=1:no-sao=1:nr-inter=1500:rc-lookahead=72:pbratio=1.22:level-idc=5

[preset_480i-grainy-cell]
target_height = 480
audio_bitrate_kbps = 72
crf_or_rate = 500
add_x265_params = bframes=16:scc=1:cbqpoffs=6:crqpoffs=6:deblock=6:selective-sao=4:rc-lookahead=160:vbv-maxrate=3000:vbv-bufsize=6000
video_filter = fieldmatch,yadif,decimate,nlmeans=s=1.3:r=5:p=5:pc=1,deband=range=5:blur=1,smartblur=lr=1.0:ls=0.2:lt=0.2,eq=contrast=1.05:saturation=1.1
sharpen_filter = cas=strength=0.5

[preset_480p-grainy-cell]
