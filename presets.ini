[baseline]
target_width = -2
target_height = 720
crf_or_rate = 800
audio_bitrate_kbps = 80
crop_samples = 5
ffmpeg_path = ffmpeg
ffprobe_path = ffprobe
x265_params = hme=1:hme-search=hex,hex,umh:hme-range=25,25,26:subme=7:min-keyint=48:keyint=800:aq-mode=4:aq-strength=1.0:aq-motion=1:qcomp=0.65:ref=4:rd=4:dynamic-rd=4:psy-rd=1.8:psy-rdoq=1.0:tskip=1:tskip-fast=1:frame-threads=1:limit-sao=1:no-high-tier=1:hdr10-opt=1:bframes=9
add_x265_params =
video_filter =
scale_filter = spline36
sharpen_filter =

[preset_none]
add_x265_params = cbqpoffs=-3:crqpoffs=-3:deblock=-3:selective-sao=2:rc-lookahead=140:vbv-maxrate=10000:vbv-bufsize=12000
sharpen_filter = cas=strength=0.09

[preset_light]
crf_or_rate = 1000
add_x265_params = cbqpoffs=-1:crqpoffs=-1:deblock=2:no-amp=1:selective-sao=4:rc-lookahead=80:vbv-maxrate=10000:vbv-bufsize=12000

[preset_medium]
crf_or_rate = 1200
add_x265_params = cbqpoffs=1:crqpoffs=1:deblock=4:no-amp=1:no-rect=1:selective-sao=4:nr-inter=200:nr-intra=400:rc-lookahead=100:vbv-maxrate=5000:vbv-bufsize=6000

[preset_heavy]
crf_or_rate = 33
add_x265_params = hevc-aq=1:mcstf=1:bframes=5:cbqpoffs=3:crqpoffs=3:deblock=6:no-amp=1:no-rect=1:selective-sao=4:nr-inter=2000:nr-intra=400:rc-lookahead=50:vbv-maxrate=2500:vbv-bufsize=3000
scale_filter = lanczos

[preset_480i_grainy_cell]
target_height = 480
audio_bitrate_kbps = 64
crf_or_rate = 300
add_x265_params = bframes=16:scc=1:cbqpoffs=6:crqpoffs=6:deblock=6:selective-sao=4:rc-lookahead=160:vbv-maxrate=3000:vbv-bufsize=6000
scale_filter =
video_filter = fieldmatch,yadif,decimate,fieldmatch,yadif,decimate,nlmeans=s=2:r=5:p=5:pc=1,deband=range=5:blur=1,smartblur=lr=1.0:ls=0.2:lt=0.2,cas=strength=0.5,eq=contrast=1.1:saturation=1.2

[preset_1080p_grainy_cell]
target_height = 720
audio_bitrate_kbps = 64
crf_or_rate = 300
add_x265_params = bframes=16:scc=1:cbqpoffs=6:crqpoffs=6:deblock=6:selective-sao=4:rc-lookahead=160:vbv-maxrate=3000:vbv-bufsize=6000
scale_filter =
video_filter = nlmeans=s=3:r=7:p=7:pc=3,deband=range=16:blur=1,smartblur=lr=1.0:ls=0.2:lt=0.2,cas=strength=0.5,eq=contrast=1.1:saturation=1.2
